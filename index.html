<!DOCTYPE html>
<html>
<head>
	<title>Hello World!</title>
	  <link rel="alternate icon" class="js-site-favicon" type="image/png" href="https://github.githubassets.com/favicons/favicon.png">
	 	<style>
		body {
			background-color: black;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			font-family: 'Courier New', Courier, monospace;
			font-size: 24px;
			color: #00FF00;
			position: relative;
		}
		
		#hello {
			position: relative;
			animation: typing 4s steps(20) forwards;
		}
		
		#hello::after {
			content: "|";
			position: absolute;
			right: -8px;
			top: 0;
			animation: cursor 1s infinite;
		}

		#clock {
			position: absolute;
			top: 10px;
			right: 10px;
			font-size: 14px;
			color: #FFF;
		}

		@keyframes typing {
			from { width: 0 }
			to { width: 100% }
		}
		
		@keyframes cursor {
			from, to {
				opacity: 1;
			}
			50% {
				opacity: 0;
			}
		}
	</style>
	<script>
		function updateClock() {
			const now = new Date();
			const timezoneOffset = -360; // Bangladesh timezone offset in minutes from UTC
			const localTime = new Date(now.getTime() + timezoneOffset * 60 * 1000);
			const hours = localTime.getHours();
			const minutes = localTime.getMinutes();
			const seconds = localTime.getSeconds();
			const timeString = hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
			document.getElementById('clock').textContent = timeString;
		}
		setInterval(updateClock, 1000);
	</script>
</head>
<body>
	<p><span id="hello">Hello World!</span></p>
	<div id="clock"></div>
</body>
</html>
